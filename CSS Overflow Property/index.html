<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .box{
            width: 15vw;
            height: 10vh;
            border: 2px solid black;
            /* overflow: auto; */
            text-overflow: ellipsis;
            white-space: nowrap;
            
        }
    </style>
</head>

<body>
    <div class="box">
        I am a good boy Lorem ipsum dolor sit amet cons
        ectetur adipisicing elit. Commodi excepturi a dolorum
        quibusdam iure adipisci consequuntur perferendis blandi
        tiis asperiores. Rem cupiditate impedit
        quasi porro quidem architecto, esse sint aliquam illum.
    </div>

</body>

</html>
